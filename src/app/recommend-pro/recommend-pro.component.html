<div class="container ">
    <div class="row g-3">
        
            @for( product of recomendedList ; track $index )
            {
                <div class="col-md-4">
                    <div class="card">
                        <img [src] = "product.img" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title text-center">{{product.name}}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><span class="text-danger">Category:</span> {{product.category}}</li>
                          <li class="list-group-item"><span class="text-danger">Price:</span> {{product.price}}$</li>
                        </ul>
                      </div>
                </div>
                
            }
           
      
    </div>
</div>
